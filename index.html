<style>
  body {

  }

  #yes:hover {

  }

  @keyframes pulse {
    0%   { transform: translateX(-50%) scale(1.0); }

  }

  #no {
    background-color: #f44336;
    color: white;
    position: absolute;
    left: 50%;

    transform: translateX(-50%);
  }

  #toast {
    position: fixed;
    top: 20px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 16px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }

  #toast.show {
    opacity: 1;
  }
</style>
</head>

<body>

<h1>ğŸ’– Susy, Â¿Quieres ser mi San ValentÃ­n? ğŸ’–</h1>

<div id="buttons">
  <button id="yes" onclick="yesClick()">SÃ­ ğŸ’˜</button>
  <button id="no">No ğŸ’”</button>
</div>

<div id="toast">Error</div>

<script>
let yesSize = 20;
let yesPadding = 30;

const MAX_YES_SIZE = 42;
const MAX_YES_PADDING = 50;

let noClicks = 0;
let noIsEscaping = false;

const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const toast = document.getElementById("toast");
const buttonsArea = document.getElementById("buttons");

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 900);
}

function makeYesMoreLlamativo(extra = 4) {
  yesSize = Math.min(yesSize + extra, MAX_YES_SIZE);
  yesPadding = Math.min(yesPadding + 4, MAX_YES_PADDING);

  yesButton.style.fontSize = yesSize + "px";
  yesButton.style.padding = "15px " + yesPadding + "px";

  yesButton.style.transform = "translateX(-50%) scale(1.06)";
  setTimeout(() => {
    yesButton.style.transform = "translateX(-50%) scale(1.0)";
  }, 140);
}

function clamp(val, min, max) {
  return Math.min(Math.max(val, min), max);
}

function moveNo() {
  const margin = 10;

  const areaRect = buttonsArea.getBoundingClientRect();
  const btnRect = noButton.getBoundingClientRect();

  const maxX = areaRect.width - btnRect.width - margin;
  const maxY = areaRect.height - btnRect.height - margin;

  const x = Math.random() * maxX + margin;
  const y = Math.random() * maxY + margin;

  noButton.style.left = clamp(x, margin, maxX + margin) + "px";
  noButton.style.top = clamp(y, margin, maxY + margin) + "px";
  noButton.style.transform = "none";

  makeYesMoreLlamativo(3);
}

function enableNoEscapeMode() {
  if (noIsEscaping) return;
  noIsEscaping = true;

  noButton.addEventListener("mouseenter", moveNo);
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive: false });
}

noButton.addEventListener("click", (e) => {
  e.preventDefault();
  noClicks++;

  if (noClicks === 1) {
    showToast("Error ğŸ˜…");
    makeYesMoreLlamativo(4);
    return;
  }

  if (noClicks === 2) {
    showToast("Â¿De verdad? ğŸ’”");
    makeYesMoreLlamativo(3);
    return;
  }

  enableNoEscapeMode();
  moveNo();
});

  `;
}
</script>
